<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quest</title>
  <style>
    body{
      display:flex;
      justify-content: space-between;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    main{
      width: 50%;
      background-color: #e0e0e0;
      height: 100vh;
      padding: 4px;
      overflow-y : scroll;
      box-sizing: border-box;
    }
    aside{
      width: 50%;
      background-color: #f0f0f0;
      height: 100vh;
      padding: 4px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    code{
      display: block;
      margin: 8px;
      border: 6px;
      background-color: #fff;
      height: 100%;
      overflow-y : scroll;
      line-height: 1.6em;
    }

    @media (max-width: 567px){
      body{
        flex-wrap: wrap;
      }
      main{
        width: 100%;
        height: 50vh;
      }
      aside{
        width: 100%;
        height: 50vh;
      }
      code{
        line-height: 1.4em;        
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
    <h1>Introduction</h1>
    <p>This is a step-by-step tutorial to introduce the Javascript language.</p>
    </section>
  </main>
  <aside>
    <p>Code Window: Use this window to test, practice and complete assignments:</p>
    <code contenteditable>
      // This is a comment
    </code>
  </aside>
</body>
</html>
